<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="scoreboard">
        <div class="player">
          <h4>Player 1</h4>
          <div class="playerScore">0</div>
        </div>
        <div class="pc">
          <h4>PC</h4>
          <div class="pcScore">0</div>
        </div>
    </div>

    <div class="result">&#8205;</div>

    <div class="buttons-container">
        <button class="btn" data-type="rock">Rock</button>
        <button class="btn" data-type="paper">Paper</button>
        <button class="btn" data-type="scissors">Scissors</button>
    </div>

    
</body>
<script>

    function getComputerChoice() {
        const choices = ['rock', 'paper', 'scissors']
        randInt = Math.floor(Math.random() * choices.length)
        randChoice = choices[randInt]
        return randChoice
    }

    function playRound(e) {
        pc = getComputerChoice()
        player = e.target.getAttribute('data-type')

        const playerScore = document.querySelector('.playerScore')
        const pcScore = document.querySelector('.pcScore')

        const result = document.querySelector('.result')

        if (player == 'rock') {
            if  (pc == 'rock') {
                result.textContent = 'Tie'
            } else if (pc ==  'paper') {
                result.textContent = 'You Lose! Paper beats Rock'
                pcScore.textContent = parseInt(pcScore.textContent) + 1
            } else {
                result.textContent = 'You Win! Rock beats scissors'
                playerScore.textContent = parseInt(playerScore.textContent) + 1
            }
        } else if (player == 'paper') {
            if (pc == 'paper') {
                result.textContent = 'Tie'
            } else if (pc == 'rock') {
                result.textContent = 'You Win! Paper beats Rock'
                playerScore.textContent = parseInt(playerScore.textContent) + 1
            } else {
                result.textContent = 'You Lost! Scissors beats Paper'
                pcScore.textContent = parseInt(pcScore.textContent) + 1
            }
        } else {
            if (pc == 'scissors') {
                result.textContent = 'Tie'
            } else if (pc == 'rock') {
                result.textContent = 'You Lost! Rock beats scissors'
                pcScore.textContent = parseInt(pcScore.textContent) + 1
            } else {
                result.textContent = 'You Win! Scissors beats paper'
                playerScore.textContent = parseInt(playerScore.textContent) + 1
            }
        }

        if (playerScore.textContent == 5) {
            result.textContent = 'Player Won!'
        } else if (pcScore.textContent == 5) {
            result.textContent = 'Player Lost!'
        }
    }


    const buttons = document.querySelectorAll('.btn')
    buttons.forEach(button => {
        button.addEventListener('click', playRound)
    })


</script>
</html>
